<mat-card>
    <mat-card-title>Novo Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]=" product.product" name="Nome">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Preço (R$)" [(ngModel)]="product.price" name="Preço">
        </mat-form-field>
    </form>

    <button mat-raised-button color="primary" (click)="createProduct()">Salvar</button>
    
    <button mat-raised-button (click)="cancel()">Cancelar</button>

</mat-card>
